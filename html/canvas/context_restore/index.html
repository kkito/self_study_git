<!doctype html>
<html en="zh">
    <head>
        <meta charset="utf-8">
        <title> study of canvas </title>
        <script type="text/javascript" src="http://beta.shuobaotang.com/js/jquery-v1.8.0.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script>
            var g_refresh = true;
            function g_toggle_refresh(){
                g_refresh = !g_refresh;
                if(g_refresh) {
                    $("#g_refresh_btn").text("stop refresh")
                }else{
                    $("#g_refresh_btn").text("start refresh")
                }
            }
            window.onload = function(){
                main();
                setInterval(function(){
                    if(g_refresh){
                        location.reload();
                    }
                } , 5000)
            }
        </script>
    </head>
    <body>
        <div style="padding-bottom:1em;margin-bottom: 2em; border-bottom: 1px solid red;">
            <a href="../">back</a>
            <button id="g_refresh_btn" onclick="g_toggle_refresh()">stop refresh</button>
        </div>
        <div>操作流程： 先点击drawRect 画一个正方形，2， 点击rotate后后续的就会旋转20度 ， 3 点击drawRect画出来的是倾斜的正方形 , 4, 点击restore之后就会恢复 , see http://www.w3school.com.cn/jsref/met_canvasrenderingcontext2d_save.asp </div>
        <div>
            <button onclick="drawRect();">drawRect</button>
            <button onclick="restoreRect();">restoreRect</button>
            <button onclick="rotate();">rotate</button>
        </div>
        <canvas id="canvas" width="500" height="300"> Your browser does not support HTML5 Canvas.  </canvas>
    </body>
</html>
